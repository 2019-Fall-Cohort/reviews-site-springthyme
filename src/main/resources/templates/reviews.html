<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Review</title>
    <link rel="stylesheet" href="css/main.css">
</head>


<body>
    <div class="wrapper">
        <section class="header" th:insert="/sections/header :: header"></section>
        <section class="nav-bar" th:insert="/sections/nav :: nav"></section>

        <section class="review-container">	          

                <article class="review-item" th:each="review : ${reviews}">

                    <section class="review-item__header">
                        <h2 class="review-item__header-title"><a th:text="${review.reviewTitle}" th:href="|../reviews/${review.id}|">First Review</a></h2>
                        <h3 class="review-item__header-book" th:text="${review.bookTitle}">Book 1 Title / Book 1 Author
                        </h3>
                        <h3 class="review-item__header-category" th:text="${review.category.categoryName}">Book Category</h3>
                        <h4 class="review-item__header-review-author" th:text="${review.userName}">Bross-Hog</h4>
                    </section>
                </article>

            </section>

        </section>

        <section class="footer" th:insert="/sections/footer :: footer"></section>
    </div>
</body>

</html>
